name: üêû Bug Report
description: Report a bug or unexpected behavior in your thesis project
title: "[BUG] <short summary>"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill in the details below.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: A clear and concise summary of the problem
      placeholder: e.g. "Model training fails on dataset X"
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: What steps did you take to encounter the issue?
      placeholder: |
        1. Run `python train.py`
        2. Load dataset
        3. Observe error
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
  - type: textarea
    id: logs
    attributes:
      label: Logs or Screenshots
      description: Paste logs, stack traces, or screenshots that help explain the issue
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Low
        - Medium
        - High
